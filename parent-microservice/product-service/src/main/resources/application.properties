spring.application.name=product-service

product-service.version=1.0

# product-service (tomcat) running on port 8080
server.port=8070

#dtabase connection - inline
#Spring.data.mongodb.Uri=mongodb://admin:password@localhost:27018/product-service?authSource=admin

#database connection - when running application locally
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27019
spring.data.mongodb.database=product-service
spring.data.mongodb.username=admin
spring.data.mongodb.password=password
spring.data.mongodb.authentication-database=admin

#swagger documentation location - ex: http://localhost:8082/swagger-ui
springdoc.swagger-ui.path=/swagger-ui
#swagger documentation location - ex: http://localhost:8082/api-docs
springdoc.api-docs.path=/api/docs
