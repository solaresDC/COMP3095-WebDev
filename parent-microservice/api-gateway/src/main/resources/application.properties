spring.application.name=api-gateway
logging.level.org.springframework.security=DEBUG


server.port=9000

services.product.url=http://localhost:8070
services.order.url=http://localhost:8085
services.inventory.url=http://localhost:8083

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/spring-microservices-security-realm

#swagger documentation location - ex: http://localhost:8082/swagger-ui
springdoc.swagger-ui.path=/swagger-ui
#swagger documentation location - ex: http://localhost:8082/api-docs
springdoc.api-docs.path=/api/docs